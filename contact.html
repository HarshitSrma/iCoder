    <div class="container my-5 ">


       


        <section id="contact" class="Contact Us_section my-5  ">
            <div class="text-center">
              <h1 class="display-4 text-capitalize">Contact Us</h1>
              <hr class="w-25 mx-auto">
            </div>
  
            <div class="container">
              <div class="row text-start">
                <div class="col-xxl-8 col-10 col-md-8 mx-auto ">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label ">Name</label>
                      <input type="Text" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="john123@gmail.com">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
  
                    <div class="mb-3">
                      <label class="pr-4">Gender</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                          value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                          value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <!-- <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                        <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                      </div> -->
                    </div>
  
                    <div>
                      <label for="exampleDataList" class="form-label"> Slect City</label>
                      <input class="form-control" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search...">
                      <datalist id="datalistOptions">
                        <option value="San Francisco"></option>
                        <option value="New York"></option>
                        <option value="Seattle"></option>
                        <option value="Los Angeles"></option>
                        <option value="Chicago"></option>
                      </datalist>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
  
  
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
